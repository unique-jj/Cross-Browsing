<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"> 
<html> 
    <head> 
        <title>링크 클릭시 팝업레이어 띄우기</title> 
        <style> 
        .back{ 
            display: none; 
            position: absolute; 
            top: 0%; 
            left: 0%; 
            width: 100%; 
            height: 1500px; 
        } 
        .popup_layer { 
            display: none; 
            position: absolute; 
            top: 25%; 
            left: 25%; 
            width: 250px; 
            height: 250px; 
            border: 1px solid red; 
            z-index:1002; 
            overflow: auto; 
        } 
    </style> 
    </head> 
    <body> 
        <p> <a href = "javascript:void(0)" onclick = "document.getElementById('light').style.display='block';document.getElementById('fade').style.display='block'">클릭하세요</a></p> 
        <div id="light" class="popup_layer">팝업레이어<a href = "javascript:void(0)" onclick = "document.getElementById('light').style.display='none';document.getElementById('fade').style.display='none'">닫기</a></div> 
        <div id="fade" class="back"></div> 
    </body> 
</html>

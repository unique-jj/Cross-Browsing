<body>

<script language="JavaScript" type="text/javascript"> 
function changeclass(thediv,msg) {
  thediv.className=(thediv.className=="redtext")?"bluetext":"redtext";
  thediv.innerText=msg;
}
</script> 


</head>
<body>

<form name=exf1>
	<select name=sel onchange=doIt(this,this.selectedIndex)>
	<option value="0">zero</option>
	<option value="1">one</option>
	<option value="2">two</option>
	<option value="3">three</option>
	<option value="4">웹개발자들의 공간 블루비</option>
	</select>
</form>
<script>
function doIt(_f,_SI) {
	changeclass(document.all.mytext,_f[_SI].text);
}
</script>

</body>
</html>

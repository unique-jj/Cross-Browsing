<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
<script>
 function addCss(obj){
     var aTag = document.getElementById('nav').getElementsByTagName('a');
     for(var i=0, len=aTag.length; i<len; i++){
         if(aTag[i]==obj){ aTag[i].className += " current"; }
         else { aTag[i].className = "nav-top-item"; }
     }
 }
 </script>
 <style>
ul {
     margin:0;
     padding:0;
     list-style:none;
 }
 .nav-top-item {
     border:1px solid black;
 }
 .current {
     background:yellow;
 }
	.nav-
 </style>
</head>

<body>
<ul id="nav">
     <li><a href="#" class="nav-top-item" onclick='addCss(this)'>버튼1</a></li>
     <li><a href="#" class="nav-top-item" onclick='addCss(this)'>버튼2</a></li>
 </ul>
</body>
</html>

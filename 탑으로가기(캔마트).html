<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>

<style>
.top_btn {
    width: 41px;
    height: 36px;
    background: #000;
    position: fixed;
    bottom: 64px;
    right: 20px;
    z-index:99999;
    text-align: center;
    cursor: pointer;
}

.top_btn .top_iconz {
    position: relative;
    top: 9px;
}

.top_btn .top_text {
    position: relative;
    top: 10px;
    display: block;
    width: 100%;
    font-family: "Molengo";
    font-weight: bold;
    color: #fff;
    font-size: 10px;
}

</style>

<script>
				$('.top_btn').on('click',function(){
					$('html, body').animate({
						scrollTop : 0
					});
				});
</script>
</head>

<body>
<div class="top_btn">
	<span class="top_iconz"><img src="http://www.canmart.co.kr/design/jason006/img_j/topiconz.gif"></span>
	<span class="top_text">TOP</span>
</div>
</body>
</html>

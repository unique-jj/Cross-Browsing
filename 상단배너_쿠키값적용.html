<script>
jQuery(function(){

if( getcookie("checks") != "ok" ){  //처음 로드시 쿠키값을 확인하여 값이 없으면 배너 show
  jQuery(".top_bn").show();
}

jQuery(".top_bn_btn").click(function(){  //닫기버튼 클릭시 쿠키저장 및 배너 hide
  setcookie("checks","ok",1);
  jQuery(".top_bn").hide();
});

function setcookie(aa,top_bn,top_bn_btn) { // 쿠키생성 함수
  var todayDate = new Date();
  todayDate.setDate( todayDate.getDate() + top_bn_btn);
  document.cookie = aa+"="+top_bn+"; path=/; expires=" + todayDate.toGMTString() + ";"
  return false;
}

function getcookie(Key) { // 쿠키호출 함수 
  var cookies = document.cookie.split("; ");
  for (var i = 0; i < cookies.length; i++) {
    var coValues = cookies[i].split("=");
    if (coValues[0] == Key) {
      return unescape(coValues[1]);
    }
  }
  return false;
}

});
</script>

.top_bn .top_bn_img {width:1200px; margin:0 auto; position:relative;}

<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>jQuery Vertical Carousel Plugin Demo</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">

		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="http://www.pencafe.co.kr/design/pencafe/renewal2018/css/style.css">
        <link rel="stylesheet" href="http://www.pencafe.co.kr/design/pencafe/renewal2018/css/jQuery.verticalCarousel.css">
    </head>
    <body>


        <div class="verticalCarousel">
            <div class="verticalCarouselHeader">
                <h3>Recent Articles</h3>
                <a href="#" class="vc_goDown"><i class="fa fa-fw fa-angle-down"></i></a>
                <a href="#" class="vc_goUp"><i class="fa fa-fw fa-angle-up"></i></a>
            </div>
            <ul class="verticalCarouselGroup vc_list">
                <li>
                    <img src="http://www.pencafe.co.kr/design/pencafe/renewal2018/img/w/top_bn1.gif" alt="상단탑배너1" />
                </li>
                <li>
                    <img src="http://www.pencafe.co.kr/design/pencafe/renewal2018/img/w/top_bn2.gif" alt="상단탑배너2" />
                </li>
                <li>
                    <img src="http://www.pencafe.co.kr/design/pencafe/renewal2018/img/w/top_bn3.gif" alt="상단탑배너3" />
                </li>

            </ul>
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <script src="http://www.pencafe.co.kr/design/pencafe/renewal2018/js/jQuery.verticalCarousel.js"></script>
        <script>
            $(".verticalCarousel").verticalCarousel({
                currentItem: 1,
                showItems: 1,
            });
        </script>
    </body>
</html>
